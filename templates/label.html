<!DOCTYPE html>
<html>
<head>
  <title>Label Comments</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 60px; text-align: center; }
    textarea { width: 70%; height: 100px; font-size: 18px; }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .POSITIVE { background-color: #28a745; color: white; }
    .NEGATIVE { background-color: #dc3545; color: white; }
    .NEUTRAL { background-color: #6c757d; color: white; }
  </style>
</head>
<body>
  <h2>üìù Label Reddit Comment</h2>
  <form method="POST" action="/label">
    <input type="hidden" name="index" value="{{ index }}">
    <textarea readonly>{{ comment }}</textarea><br>
    <button type="submit" name="label" value="POSITIVE" class="POSITIVE">Positive</button>
    <button type="submit" name="label" value="NEGATIVE" class="NEGATIVE">Negative</button>
    <button type="submit" name="label" value="NEUTRAL" class="NEUTRAL">Neutral</button>
  </form>
</body>
</html>
